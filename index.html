<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Folding AI</title>
    <link rel="stylesheet" href="dist/style.css" />
    <link rel="icon" type="image/x-icon" href="assets/Logo.svg" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&family=Tenor+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/include.css">
    <script defer src="/libs/@alpinejs/collapse/dist/cdn.min.js"></script>

    <script defer src="/libs/alpinejs/dist/cdn.min.js"></script>
    <script>
      function router() {
        return {
          route: "",
          setRoute() {
            this.route = window.location.hash?.replace("#", "") || "core";
          },
          navigate(to) {
            window.location.hash = to;
            window.scrollTo({ top: 0, behavior: "smooth" });
          },
        };
      }
    </script>
    <script src="src/include.js"></script>
  </head>
  <div
    x-data="router()"
    x-init="setRoute(); window.addEventListener('hashchange', () => setRoute())"
  >
    <body class="bg-white text-black min-h-screen flex flex-col font-body">
      <!-- Header -->
      <header
        class="flex justify-between items-center p-4 border-b border-secondary bg-white"
      >
        <!-- Logo -->
        <a class="flex items-center space-x-2" href="#core">
          <div class="w-20 h-20 flex items-center justify-center">
            <img src="assets/Logo.svg" alt="foldingai" />
          </div>
          <span class="font-semibold text-2xl text-black font-heading"
            >FoldingAI</span
          >
        </a>

        <!-- Navigation -->
        <nav class="hidden md:flex space-x-6">
          <a href="#core" class="text-black hover:text-accent transition"
            >Core Idea</a
          >
          <a href="#essays" class="text-black hover:text-accent transition"
            >Reflecting</a
          >
          <a href="#speaking" class="text-black hover:text-accent transition"
            >Speaking</a
          >
          <a href="#collaborate" class="text-black hover:text-accent transition"
            >Collaborating</a
          >
          <a href="#about" class="text-black hover:text-accent transition"
            >About</a
          >
        </nav>

        <!-- Mobile Menu Button -->
        <button id="menu-btn" class="md:hidden flex flex-col space-y-1">
          <span class="block h-0.5 w-6 bg-black"></span>
          <span class="block h-0.5 w-6 bg-black"></span>
          <span class="block h-0.5 w-6 bg-black"></span>
        </button>
      </header>
         
    <!-- Mobile Menu -->
    <div
      id="mobile-menu"
      class="hidden md:hidden bg-white border-b border-secondary"
    >
      <nav class="flex flex-col p-4 space-y-2">
        <a href="#core" class="text-black hover:text-accent transition"
          >Core Idea</a
        >
        <a href="#essays" class="text-black hover:text-accent transition"
          >Reflecting</a
        >
        <a href="#speaking" class="text-black hover:text-accent transition"
          >Speaking</a
        >
        <a href="#collaborate" class="text-black hover:text-accent transition"
          >Collaborating</a
        >
        <a href="#about" class="text-black hover:text-accent transition"
          >About</a
        >
      </nav>
    </div>

         <main x-show="route === 'core'">
<div id="core">
        </main>
                 <main x-show="route === 'essays'">
<div id="essays">

</div>
        </main>

      <!-- Footer -->
      <footer
        class="mt-auto py-6 px-4 border-t border-secondary text-center text-sm text-black bg-white"
      >
        Â© <span id="year"></span> FoldingAI
      </footer>
    </body>
  </div>
</html>
